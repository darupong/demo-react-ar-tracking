<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>MindAR Face Mesh</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-face-three';

    const container = document.querySelector('#container');
    const mindarThree = new MindARThree({ container });
    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const faceMesh = mindarThree.addFaceMesh();
    faceMesh.material.transparent = true;
    scene.add(faceMesh);

    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    const stop = () => {
      mindarThree.stop();
      mindarThree.renderer.setAnimationLoop(null);
    };

    const startWithTexture = (texturePath) => {
      const loader = new THREE.TextureLoader();
      loader.load(texturePath, (texture) => {
        faceMesh.material.map = texture;
        faceMesh.material.needsUpdate = true;
        start();
      });
    };

    window.addEventListener('message', (e) => {
      if (e.origin !== window.location.origin) return;
      const d = e.data;
      if (d && d.type === 'mindar-face-start' && d.texture) startWithTexture(d.texture);
      else if (d === 'mindar-face-stop') stop();
    });
  </script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
</html>
